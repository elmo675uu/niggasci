<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIGGA SCIENCE - Imageboard</title>
    
    <!-- Performance optimizations -->
    <meta name="description" content="NIGGA SCIENCE - Community Imageboard" />
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/theme.mp3" as="audio" />
    <link rel="preload" href="/bg.gif" as="image" />
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
      body { 
        margin: 0; 
        font-family: 'Inter', sans-serif; 
        background: #0a0a0a; 
        color: #ffffff;
        overflow-x: hidden;
      }
      #root { 
        min-height: 100vh; 
        display: flex; 
        flex-direction: column; 
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen for instant display -->
      <div class="loading-screen" id="initial-loading">
        <div style="text-align: center;">
          <div style="color: #8b5cf6; font-size: 2rem; font-weight: bold; margin-bottom: 1rem;">
            NIGGA SCIENCE
          </div>
          <div style="width: 200px; height: 4px; background: #333; border-radius: 2px; overflow: hidden;">
            <div style="width: 60%; height: 100%; background: #8b5cf6; border-radius: 2px; animation: loading 1.5s ease-in-out infinite;"></div>
          </div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
    </style>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove initial loading screen once React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const initialLoading = document.getElementById('initial-loading');
          if (initialLoading) {
            initialLoading.style.opacity = '0';
            initialLoading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => initialLoading.remove(), 500);
          }
        }, 100);
      });
    </script>
  </body>
</html>
