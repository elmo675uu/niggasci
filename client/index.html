<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIGGA SCIENCE - Imageboard</title>
    
    <!-- Performance optimizations -->
    <meta name="description" content="NIGGA SCIENCE - Community Imageboard" />
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/theme.mp3" as="audio" />
    <link rel="preload" href="/bg.gif" as="image" />
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
      body { 
        margin: 0; 
        font-family: 'Inter', sans-serif; 
        background: #0a0a0a; 
        color: #ffffff;
        overflow-x: hidden;
      }
      #root { 
        min-height: 100vh; 
        display: flex; 
        flex-direction: column; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
